name: Smoke + Health

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '*/15 * * * *'  # a cada 15 minutos

jobs:
  smoke:
    if: ${{ always()     if: github.event_name != 'schedule'    if: github.event_name != 'schedule' needs.smoke.result != 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq
      - name: Run smoke test (STRICT)
        env:
          BASE: https://dils-wallet-production.up.railway.app
          EMAIL: smoke@dilswallet.com
          PASS: 123456
          AMOUNT: "37.50"
          WITHDRAW: "5.00"
          STRICT: "true"
        run: bash scripts/smoke_prod.sh
      - name: Upload artifacts (extrato)
        if: ${{ always()         if: always()        if: always() needs.smoke.result != 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: extrato-smoke
          path: artifacts/*
          if-no-files-found: warn
      - name: Notify Telegram on failure (Smoke)
      - name: Force fail (test)
        if: ${{ always()         if: always()        if: always() needs.smoke.result != 'success' }}
        run: exit 1
      - name: Upload TG artifacts (smoke)
        if: ${{ always()         if: always()        if: always() needs.smoke.result != 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: tg-debug-smoke
          path: |
            tg.http
            /tmp/tg.txt

  health:
    if: ${{ always()     if: github.event_name == 'schedule'    if: github.event_name == 'schedule' needs.smoke.result != 'success' }}
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update && sudo apt-get install -y jq
      - name: Health ping
        env:
          BASE: https://dils-wallet-production.up.railway.app
        run: |
          set -euo pipefail
          echo "▶ GET $BASE/api/v1/health"
          OUT=$(curl -fsS "$BASE/api/v1/health")
          echo "$OUT"
          # valida JSON com jq e exige status=ok
          echo "$OUT" | jq -r '.status' | grep -qx 'ok'
          echo "✔ Health OK (status=ok)"
          echo "✔ Health OK (status=ok)"
      - name: Notify Telegram on failure (Health)
        if: ${{ always()         if: failure()        if: failure() needs.smoke.result != 'success' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}
          NAME:     Smoke + Health (health)
          RUN_URL:  ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          sleep 2
          MSG="❌ $NAME falhou em $GITHUB_REPOSITORY
run=$RUN_URL"
          HTTP=$(curl -s -o /tmp/tg.txt -w %{http_code} \
                 -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                 -d chat_id="$TELEGRAM_CHAT_ID" \
                 --data-urlencode text="$MSG") || true
          echo "HTTP=$HTTP" | tee tg.http
          tail -c 800 /tmp/tg.txt || true
          cp -f /tmp/tg.txt tg.txt 2>/dev/null || true
      - name: Upload TG artifacts (health)
        if: ${{ always()         if: always()        if: always() needs.smoke.result != 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: tg-debug-health
          path: |
            tg.http
            /tmp/tg.txt


  notify_smoke:
    needs: smoke
    if: ${{ always() && needs.smoke.result != 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram alert (Smoke job failed)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}
          NAME:     Smoke + Health (smoke)
          RUN_URL:  ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          sleep 2
          MSG="❌ $NAME falhou em $GITHUB_REPOSITORY
run=$RUN_URL"
          HTTP=$(curl -s -o tg.txt -w %{http_code} \
                 -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                 -d chat_id="$TELEGRAM_CHAT_ID" \
                 --data-urlencode text="$MSG") || true
          echo "HTTP=$HTTP" | tee tg.http
          tail -c 800 tg.txt || true
      - name: Upload TG artifacts (notify)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tg-debug-smoke
          path: |
            tg.http
            tg.txt
