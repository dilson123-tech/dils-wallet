name: Smoke — PIX Idempotency

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dependências do runner (jq/uuidgen)
        run: sudo apt-get update -y && sudo apt-get install -y jq uuid-runtime
      - name: Rodar smoke contra API
        env:
          API_BASE: ${{ secrets.AUREA_API_BASE }}
        run: bash backend/scripts/smoke_pix_idempotency.sh
