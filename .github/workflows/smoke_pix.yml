name: smoke-pix

on:
  workflow_dispatch:
  push:
    branches: [ "lab/pix-pro" ]
  pull_request:
    branches: [ "lab/pix-pro" ]

jobs:
  smoke:
    if: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') && env.AUREA_USER != '' && env.AUREA_PASS != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PORT: "8090"
      API_BASE: "http://127.0.0.1:8090"
      AUREA_USER: ${{ secrets.AUREA_USER }}
      AUREA_PASS: ${{ secrets.AUREA_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv + install deps
        working-directory: backend
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke (PIX)
        run: |
          bash ./smoke.sh
