name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Static checks (lint quick)
        run: |
          python -c "import sys; print('Lint placeholder OK'); sys.exit(0)"
  smoke-prod:
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - name: Hit production health
        run: |
          curl -fsS https://dils-wallet-production.up.railway.app/api/v1/health
