name: CI - Dils Wallet (backend)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        working-directory: backend
        run: make test
