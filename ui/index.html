<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8" />
  <title>Dils Wallet UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 880px; margin: 24px auto; padding: 0 16px;}
    .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; margin-bottom:12px; }
    input, select, button { padding: 8px 10px; font-size: 14px; }
    .card { border:1px solid #ddd; border-radius:10px; padding:16px; margin:12px 0; }
    .muted { color:#777; }
    .ok { color:#0a0; font-weight:600; }
    .err { color:#a00; font-weight:600; }
/* --- polish rápido --- */
table { border-collapse: separate; border-spacing:0; width:100%; }
table thead th { background:#f3f4f6; text-align:left; padding:8px 10px; }
table tbody td { padding:8px 10px; }
table, th, td { border:1px solid #d7d7d7; }
table tbody tr:nth-child(even){ background:#fafafa; }
table tbody tr:hover{ background:#eef6ff; }
.card{ box-shadow:0 1px 2px rgba(0,0,0,.06); }
.badge-dep{ color:#0a7a0a; font-weight:600 }
.badge-saq{ color:#b00020; font-weight:600 }
.badge-tra{ color:#0b67c2; font-weight:600 }
/* --- tabela colorida --- */
table { border-collapse: collapse; width:100%; font-size:14px; }
thead th { background:#2563eb; color:white; padding:10px; text-align:left; }
tbody td { padding:8px; }
tbody tr:nth-child(even) { background:#f1f5f9; }
tbody tr:nth-child(odd) { background:#ffffff; }
tbody tr:hover { background:#dbeafe; }
  </style>
<style>
  table { border-collapse: collapse; width:100%; font-size:14px; border:1px solid #ccc; }
  thead th { background:#2563eb; color:white; padding:10px; text-align:left; }
  tbody td { padding:8px; border-top:1px solid #ddd; }
  tbody tr:nth-child(even) { background:#f9fafb; }
  tbody tr:nth-child(odd) { background:#ffffff; }
  tbody tr:hover { background:#dbeafe; }
</style>
<style>
  #tx-table{border-collapse:collapse;width:100%;font-size:14px;border:1px solid #ccc}
  #tx-table thead th{background:#2563eb;color:#fff;padding:10px;text-align:left}
  #tx-table tbody td{padding:8px;border-top:1px solid #ddd}
  #tx-table tbody tr:nth-child(even){background:#f9fafb}
  #tx-table tbody tr:nth-child(odd){background:#fff}
  #tx-table tbody tr:hover{background:#dbeafe}
</style>
<style>
  #tx-table{border-collapse:collapse;width:100%;font-size:14px;border:1px solid #ccc;background:#fdfdfd}
  #tx-table thead th{background:#2563eb;color:#fff;padding:10px;text-align:left}
  #tx-table tbody td{padding:8px;border-top:1px solid #ddd}
  #tx-table tbody tr:nth-child(even){background:#f3f4f6}
  #tx-table tbody tr:nth-child(odd){background:#ffffff}
  #tx-table tbody tr:hover{background:#dbeafe}
</style>
</head>
<body>
  <h1 style="font-size:30px; font-weight:800; max-width:880px; margin:20px auto;">Dils Wallet — UI</h1>

  <div class="card">
    <h2>Autenticação</h2>
    <div class="row">
      <input id="email" placeholder="email" value="teste@dilswallet.com" />
      <input id="pass" type="password" placeholder="senha" value="123456" />
      <button id="btn-login">Entrar</button>
      <button id="btn-logout">Sair</button>
    </div>
    <p class="muted" id="authState">Não autenticado</p>
  </div>

  <div class="card">
    <h2>Saldo</h2>
  <div style="font-size:36px; font-weight:800" id="saldo">--</div>
  </div>

  <div class="card">

    <h2>Histórico</h2>

    <table id="tx-table" border="1" width="100%">

      <thead><tr><th>ID</th><th>Tipo</th><th>Valor</th><th>Descrição</th><th>Data</th></tr></thead>

      <tbody id="tx-body"></tbody>

    </table>
  <div id="tx-pager" class="row" style="justify-content:center; gap:12px; margin-top:10px"><button id="tx-prev">Anterior</button><span id="tx-info" class="muted">Página 1</span><button id="tx-next">Próximo</button></div>
      <button id="btn-balance">Atualizar saldo</button>
      <button id="btn-export">Exportar CSV</button>
    </div>
  </div>

  <div class="card">
  <div class="card">
    <h2>Transferência</h2>
    <div class="row">
      <input id="destinatario" type="text" placeholder="Email do destinatário" />
      <input id="valor_transfer" type="number" step="0.01" placeholder="Valor" />
      <input id="descricao_transfer" type="text" placeholder="Descrição" />
      <button id="btn-transferir">Transferir</button>
    </div>
  </div>
    <h2>Nova transação</h2>
    <div class="row">
      <select id="tipo">
        <option value="credit">Crédito</option>
        <option value="debit">Débito</option>
      </select>
      <input id="valor" type="number" step="0.01" placeholder="Valor" />
      <input id="descricao" type="text" placeholder="Descrição" />
      <button id="btn-save">Salvar</button>
    </div>
    <p class="muted">Após logado, o botão "Salvar" aciona <code>POST /api/v1/transactions</code>.</p>
  </div>

  <script src="boot_api_base.js"></script>
  <script src="app.js"></script>
</body>
</html>
