<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA Bank — Login</title>
  <link rel="icon" type="image/svg+xml" href="assets/branding/favicon.svg">
  <link rel="stylesheet" href="assets/theme-aurora.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .login-box {
      background: rgba(10, 15, 30, 0.7);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      width: 320px;
      color: #fff;
    }
    .login-box h1 {
      font-size: 2em;
      background: linear-gradient(90deg, #80FF99, #8A80FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    input::placeholder { color: #ccc; }
    button {
      width: 100%;
      background: linear-gradient(90deg,#80FF99,#8A80FF);
      color:#0A0F1E;
      font-weight:600;
      border:none;
      border-radius:8px;
      padding:10px;
      cursor:pointer;
      transition:all .3s ease;
    }
    button:hover {
      filter:brightness(1.2);
      transform:scale(1.03);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>AURA Bank</h1>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="msg" style="margin-top:10px;color:#ff8080;"></p>
  </div>

  <script>
    async function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      if (!user || !pass) {
        msg.textContent = "Preencha todos os campos.";
        return;
      }
      const res = await fetch('https://dils-wallet-production.up.railway.app/api/v1/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: user, password: pass})
      });
      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('token', data.access_token);
        window.location.href = 'admin.html';
      } else {
        msg.textContent = "Usuário ou senha inválidos.";
      }
    }
  </script>
</body>
</html>
