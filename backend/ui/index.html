<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dils Wallet • UI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./styles.css?v=20"/>
<!-- DILS: mobile hotfix -->
<style id="dils-mobile-hotfix">
@media (max-width: 768px){
  html,body{overflow-x:hidden}
  /* empilha TUDO que é filho direto do body */
  body > *{display:block !important;width:100% !important;max-width:100% !important;margin:10px 0 !important}
  /* pager full-width + scroll horizontal */
  #pager{display:block !important;width:100% !important;max-width:100% !important;overflow-x:auto;-webkit-overflow-scrolling:touch}
  #pager table{width:100% !important;min-width:560px !important}
  #pager th,#pager td{white-space:nowrap}
}
</style>
</head>
<body>
  <div class="app">
    <div class="row">
      <div class="card">
        <h1>Login</h1>
        <div style="display:grid;gap:8px;grid-template-columns:1fr 1fr auto">
          <input id="email" placeholder="email" value="teste@dilswallet.com"/>
          <input id="pass" type="password" placeholder="senha" value="123456"/>
          <button id="btn-login">Entrar</button> <button id="btn-logout">Sair</button>
        </div>
        <p class="muted" id="authState">Não autenticado</p>
      </div>
      <div class="card">
        <h1>Saldo</h1>
        <div style="display:flex;gap:12px;align-items:center">
          <div style="font-size:36px;font-weight:800" id="saldo">--</div>
          <button id="btn-atualizar">Atualizar</button>
        </div>
        <p class="muted">Somatório: depósitos − saques − transferências</p>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <h1>Nova transação</h1>
        <div style="display:grid;gap:8px;grid-template-columns:160px 1.2fr 1fr 1fr auto">
          <select id="tipo">
          <input id="dest" placeholder="e-mail destino" style="display:none"/>
            <option value="deposito">depósito</option>
            <option value="saque">saque</option>
            <option value="transferencia">transferência</option>
          </select>
          <input id="valor" type="number" min="0" step="0.01" placeholder="valor ex. 100.50"/>
          <input id="ref" placeholder="referência ex. teste"/>
          <button id="btn-salvar">Salvar</button>
        </div>
        <div id="msg" class="muted" style="margin-top:8px"></div>
      </div>

      <div class="card">
        <h1>Transações</h1>
        <div style="overflow:auto;max-height:320px">
          <table>
            <thead><tr><th>ID</th><th>Tipo</th><th>Valor</th><th>Ref</th><th>Criado</th></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js?v=13"></script>
  <script src="transfer.js?v=1756942330"></script>

<!-- Pager Dils Wallet -->
<section id="pager" style="margin:20px 0;display:grid;gap:8px">
  <div style="display:flex;gap:8px;align-items:center">
    <button id="tx-prev">◀ Prev</button>
    <span id="tx-page-label">página <b id="tx-page">1</b></span>
    <button id="tx-next">Next ▶</button>
    <label style="margin-left:12px">page size
      <select id="tx-page-size">
        <option>5</option><option selected>10</option><option>20</option><option>50</option>
      </select>
    </label>
  </div>
  <table border="1" width="100%">
    <thead><tr><th>ID</th><th>Tipo</th><th>Valor</th><th>Ref</th><th>Criado</th></tr></thead>
    <tbody id="tx-paged-tbody"></tbody>
  </table>
  <small id="tx-meta"></small>
</section>

</body>
</html>
