services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: dils-wallet-api:dev
    container_name: dils-wallet-api
    ports:
      - "8686:8686"
    environment:
      # defina seu DSN real no host quando precisar
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENV=${SENTRY_ENV:-dev}
      - SENTRY_TRACES=${SENTRY_TRACES:-0.1}
      - SENTRY_PROFILES=${SENTRY_PROFILES:-0.1}
    # Se em algum momento usar .env, o compose jรก consome automaticamente
